<!doctype html>
<html>
    <html lang="ja">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/8bfb0fba3c.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css">
        <title>rakuten-scraping</title>
    </head>
    <body>
        <div class="header_wrapper d-flex align-items-center justify-content-between mb-3 col-12">
            <h2 class="title pt-3 pb-3 pl-3">RAKUTEN<span>scraping</span></h2>
            <div class = "tools pr-3">
                <input class="btn btn-danger" type="button" value="Market" onclick="vis_invis_01()" />
                <input class="btn btn-danger" type="button" value="Books" onclick="vis_invis_02()" />
                <input class="btn btn-danger" type="button" value="Travel" onclick="vis_invis_03()" />
            </div>
        </div>
        <div class="main_wrapper border pt-2 pb-2 ml-4 mr-4 col-11">
            <div class="market_area" id="wrap01">
                <div class="top">
                    <form name="input_form_01" class="mt-3 mb-3 col-12">
                        <div class="d-flex align-items-center">
                            <p class="arg_text col-3">キーワード</p>
                            <input class="form-control col-9" id="kw_search_01" type="text" placeholder="キーワードを入力してください。" name='input_kw' />
                        </div>
                        <div class="d-flex align-items-center mt-3">
                            <p class="arg_text col-3">ファイル名</p>
                            <input class="form-control col-9" id="csv_name_01" type="text" placeholder="ファイル名を入力してください。" name='input_f' />
                        </div>
                        <div class="d-flex align-items-center mt-3">
                            <p class="arg_text col-3">フォルダ名</p>
                            <input class="form-control col-9" id="box_name_01" type="text" placeholder="フォルダ名を入力してください。" name='input_d' />
                        </div>
                    </form>
                </div>
                <div class = "middle d-flex justify-content-center col-12">
                    <input class="btn btn-danger" type="button" value="楽天市場検索" id="market_search" />
                </div>
                <div class="bottom d-flex align-items-start mt-3 col-12">
                    <p class="arg_text col-3">検索結果表示</p>
                    <textarea class="com_log_area form-control col-9" id="item_name" ></textarea>
                </div>
            </div>
            <div class="books_area" id="wrap02">
                <div class="top">
                    <form name='input_form_02' class="mt-3 mb-3 col-12">
                        <div class="d-flex align-items-center">
                            <p class="arg_text col-3">キーワード</p>
                            <input class="form-control col-9" id="kw_search_02" type="text" placeholder="キーワードを入力してください。" name='input_kw' />
                        </div>
                        <div class="d-flex align-items-center mt-3">
                            <p class="arg_text col-3">ファイル名</p>
                            <input class="form-control col-9" id="csv_name_02" type="text" placeholder="ファイル名を入力してください。" name='input_f' />
                        </div>
                        <div class="d-flex align-items-center mt-3">
                            <p class="arg_text col-3">フォルダ名</p>
                            <input class="form-control col-9" id="box_name_02" type="text" placeholder="フォルダ名を入力してください。" name='input_d' />
                        </div>
                    </form>
                </div>
                <div class = "middle d-flex justify-content-center col-12">
                    <input class="btn btn-danger" type="button" value="楽天ブックス検索" id="books_search" />
                </div>
                <div class="bottom d-flex align-items-start mt-3 col-12">
                    <p class="arg_text col-3">検索結果表示</p>
                    <textarea class="com_log_area form-control col-9" id="book_name" ></textarea>
                </div>
            </div>
            <div class="travel_area" id="wrap03">
                <div class="top">
                    <form name='input_form_03' class="mt-3 mb-3 col-12">
                        <div class="d-flex align-items-center">
                            <p class="arg_text col-3">キーワード</p>
                            <input class="form-control col-9" id="kw_search_03" type="text" placeholder="キーワードを入力してください。" name='input_kw' />
                        </div>
                        <div class="d-flex align-items-center mt-3">
                            <p class="arg_text col-3">ファイル名</p>
                            <input class="form-control col-9" id="csv_name_03" type="text" placeholder="ファイル名を入力してください。" name='input_f' />
                        </div>
                        <div class="d-flex align-items-center mt-3">
                            <p class="arg_text col-3">フォルダ名</p>
                            <input class="form-control col-9" id="box_name_03" type="text" placeholder="フォルダ名を入力してください。" name='input_d' />
                        </div>
                    </form>
                </div>
                <div class = "middle d-flex justify-content-center col-12">
                    <input class="btn btn-danger" type="button" value="楽天トラベル検索" id="travel_search" />
                </div>
                <div class="bottom d-flex align-items-start mt-3 col-12">
                    <p class="arg_text col-3">検索結果表示</p>
                    <textarea class="com_log_area form-control col-9" id="hotel_name" ></textarea>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./eel.js"></script>
        <script src="script.js" charset="utf-8"></script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
